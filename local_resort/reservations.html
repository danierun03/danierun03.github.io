                <main>
                    <h1>Reservations</h1>
                    Please fill up this form to post a reservation.<br>
                    <br>
                    <div id="form">
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name"><br>
                            <label for="number">Contact No.:</label>
                            <input type="tel" id="number" name="number"><br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"><br>
                            <label for="checkin">Check-in:</label>
                            <input type="datetime-local" id="checkin" name="checkin"><br>
                            <label for="checkout">Check-out:</label>
                            <input type="datetime-local" id="checkout" name="checkout"><br>
                            <label for="requests">Special Requests:</label>
                            <textarea rows="10" cols="40" id="requests" name="requests"></textarea><br>
                            <input type="submit">
                            <input type="reset">
                            <br>
                        </form>
                    </div>
