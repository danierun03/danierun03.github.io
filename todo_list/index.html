<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>To-Do List Application</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Add new task">
            <button id="addtask" onclick="addTask()">Add Task</button>
            <ul id="todolist">
                <li>This is a sample To-Do List</li>
                <li>That I made to test JavaScript capabilities</li>
                <li class="checked">In websites.</li>
                <li>Feel Free to Add and Delete something to the list!</li>
            </ul>
            <button id="reset" onclick="reset()">Reset List</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
